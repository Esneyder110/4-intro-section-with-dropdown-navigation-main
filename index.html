<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Intro section with dropdown navigation</title>

</head>
<body>

  <header class="header container">
    <span class="logo"><img src="images/logo.svg" alt=""></span>
    <span  class="open-menu-icon hidden-lg"><img src="images/icon-menu.svg" alt=""></span>

    <nav class="navbar ">
      <span class="close-menu-icon hidden-lg"><img src="images/icon-close-menu.svg" alt=""></span>
      <ul class="list-container">
        <li class="list-item">
          <a class="dropdown-btn" href="#">
            Features
            <span><img src="images/icon-arrow-down.svg" alt=""></span>
          </a>
          <ul class="dropdown">
            <li>
              <a class="dropdown-list-item" href="#">
              <span class="dropdown-icon-item">
                <img src="images/icon-todo.svg" alt="">
              </span>
              Todo List
              </a>
            </li>

            <li>
              <a class="dropdown-list-item" href="#">
                <span class="dropdown-icon-item">
                  <img src="images/icon-calendar.svg" alt="">
                </span>
                Calendar
              </a>
            </li>
            
            <li>
              <a class="dropdown-list-item" href="#">
                <span class="dropdown-icon-item">
                  <img src="images/icon-reminders.svg" alt="">
                </span>
                Reminders
              </a>
            </li>  
            <li>
              <a class="dropdown-list-item" href="#">
                <span class="dropdown-icon-item">
                  <img src="images/icon-planning.svg" alt="">
                </span>
                Planning
              </a>
            </li>

          </ul>
        </li>
        <li class="list-item">
          <a class="dropdown-btn" href="#">
            Company
            <span><img src="images/icon-arrow-down.svg" alt=""></span>
          </a>
          <ul class="dropdown">
            <li><a class="dropdown-list-item"  href="#">History</a></li>
            <li><a class="dropdown-list-item" href="#">Our Team</a></li>
            <li><a class="dropdown-list-item" href="#">Blog</a></li>
            
          </ul>
        </li>
        <li class="list-item"><a href="#">Careers</a></li>
        <li class="list-item"><a href="#">About</a></li>
      </ul>
      <div class="login">
        <a href="#">Login</a>
        <button class="cta">Register</button>
      </div>
    </nav>
  </header>

  <main class="main">
    <div class="hero">
      <img class="hero-image-mobile hidden-lg" src="images/image-hero-mobile.png" alt="">
      <img class="hero-image-desktop hidden-small" src="images/image-hero-desktop.png" alt="">
    </div>
    <div class="description">
      <h1 class="description--title">Make remote work</h1>
      <p class="description--text">
        Get your team in sync, no matter your location. Streamline processes, 
        create team rituals, and watch productivity soar.
      </p>
      <button class="cta">Learn more</button>
      <div class="clients">
        <img class="client" src="images/client-databiz.svg" alt="">
        <img class="client" src="images/client-audiophile.svg" alt="">
        <img class="client" src="images/client-meet.svg" alt="">
        <img class="client" src="images/client-maker.svg" alt="">
      </div>
    </div>
  </main>
  
<script src="main.js"></script>
</body>
</html>
